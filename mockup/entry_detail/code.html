<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>

<link href="../design-system.css" rel="stylesheet"/>

                colors: {
                    "primary": "#1773cf",
                    "background-light": "#f2f2f7",
                    "background-dark": "#0b1118",
                    "surface-dark": "#1E2832",
                    "surface-light": "#FFFFFF",
                    "border-light": "#e5e7eb",
                    "border-dark": "#3c4753",
                    "text-secondary-dark": "#cbd5f5",

                    "display": ["Manrope", "sans-serif"]

        },
    }

<style>
    ::-webkit-scrollbar {
        width: 8px;
    }
    ::-webkit-scrollbar-track {
        background: transparent;
    }
    ::-webkit-scrollbar-thumb {
        background: #3c4753;
        border-radius: 4px;
    }
    .material-symbols-outlined {
        font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
    }

        min-height: max(884px, 100dvh);
    }

<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-white font-display antialiased min-h-screen flex flex-col overflow-x-hidden selection:bg-primary/30">
<div class="screen-frame relative mx-auto flex h-screen w-full flex-col overflow-hidden bg-background-light dark:bg-background-dark shadow-xl">
<header class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-border-light dark:border-border-dark">
<div class="flex items-center justify-between px-4 py-3 w-full">
<a class="touch-target text-base font-medium text-text-secondary-light dark:text-text-secondary-dark hover:text-gray-900 dark:hover:text-white transition-colors" href="../password_list/code.html" aria-label="Back to password list">
<span class="material-symbols-outlined text-[22px] align-middle">arrow_back_ios_new</span>
</a>
<h1 class="text-lg font-bold leading-tight tracking-tight">Entry Details</h1>
<a class="touch-target text-base font-bold text-primary hover:text-primary/80 transition-colors" href="../edit_password_entry/code.html" aria-label="Edit entry">
    Edit
</a>
</div>
</header>
<main class="flex-1 w-full p-4 flex flex-col gap-6 pt-6 overflow-y-auto">
<section class="bg-surface-light dark:bg-surface-dark rounded-xl border border-border-light dark:border-border-dark p-5 shadow-sm flex flex-col gap-4">
<div class="flex items-center gap-4">
<div class="flex size-12 items-center justify-center rounded-full bg-primary/10 text-primary">
<span class="material-symbols-outlined text-[26px]" aria-hidden="true">vpn_key</span>
</div>
<div class="flex-1 min-w-0">
<h2 class="text-xl font-bold truncate">Netflix</h2>
</div>
<span class="rounded-full bg-green-100 text-green-700 text-xs font-semibold px-2 py-1">Active</span>
</div>
<div class="grid gap-4">
<div class="flex flex-col gap-2">
<span class="text-xs uppercase text-text-secondary-light dark:text-text-secondary-dark font-semibold">Username</span>
<div class="flex items-center gap-2">
<p class="flex-1 text-base font-medium">family.plan@icloud.com</p>
<button class="touch-target flex items-center gap-1 text-primary text-sm font-semibold px-3 py-1 rounded-full bg-primary/10 hover:bg-primary/20 transition-colors" aria-label="Copy username" title="Copy username">
<span class="material-symbols-outlined text-[18px]" aria-hidden="true">content_copy</span>
Copy
</button>
</div>
</div>
<div class="flex flex-col gap-2">
<span class="text-xs uppercase text-text-secondary-light dark:text-text-secondary-dark font-semibold">Password</span>
<div class="flex items-center gap-2">
<p class="flex-1 text-base font-mono tracking-wide" title="Hidden password">••••••••••••</p>
<button class="touch-target flex items-center justify-center text-primary text-sm font-semibold px-3 py-1 rounded-full bg-primary/10 hover:bg-primary/20 transition-colors" aria-label="Toggle password visibility" title="Show or hide password">
<span class="material-symbols-outlined text-[18px]" aria-hidden="true">visibility</span>
</button>
<button class="touch-target flex items-center gap-1 text-primary text-sm font-semibold px-3 py-1 rounded-full bg-primary/10 hover:bg-primary/20 transition-colors" aria-label="Copy password" title="Copy password">
<span class="material-symbols-outlined text-[18px]" aria-hidden="true">content_copy</span>
Copy
</button>
</div>
<div class="flex items-center gap-2" aria-label="Password strength">
<div class="flex-1 flex items-center gap-1">
<div class="h-1.5 flex-1 rounded-full bg-green-500"></div>
<div class="h-1.5 flex-1 rounded-full bg-green-500"></div>
<div class="h-1.5 flex-1 rounded-full bg-green-400"></div>
<div class="h-1.5 flex-1 rounded-full bg-gray-200 dark:bg-gray-700"></div>
</div>
<span class="text-xs font-semibold text-green-600">Strong</span>
</div>
</div>
<div class="flex flex-col gap-2">
<span class="text-xs uppercase text-text-secondary-light dark:text-text-secondary-dark font-semibold">URL</span>
<div class="flex items-center gap-2">
<a class="text-base font-medium text-primary hover:text-primary/80 transition-colors" href="#" title="https://netflix.com/login">https://netflix.com/login</a>
<button class="touch-target flex items-center gap-1 text-primary text-sm font-semibold px-3 py-1 rounded-full bg-primary/10 hover:bg-primary/20 transition-colors" aria-label="Open website" title="Open website">
<span class="material-symbols-outlined text-[18px]" aria-hidden="true">open_in_new</span>
Open
</button>
</div>
</div>
<div class="flex flex-col gap-2">
<span class="text-xs uppercase text-text-secondary-light dark:text-text-secondary-dark font-semibold">Email</span>
<p class="text-base font-medium">family.plan@icloud.com</p>
</div>
</div>
</section>
<section class="bg-surface-light dark:bg-surface-dark rounded-xl border border-border-light dark:border-border-dark p-5 shadow-sm flex flex-col gap-3">
<h3 class="text-base font-bold">Notes</h3>
<p class="text-sm text-text-secondary-light dark:text-text-secondary-dark leading-relaxed">
    Shared with the family plan. Update billing card details once per quarter.
</p>
</section>
<section>
<div class="p-4 mt-4 mb-8">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-red-50 hover:bg-red-100 text-red-600 text-base font-bold leading-normal transition-colors border border-transparent hover:border-red-200" aria-label="Delete entry" data-loading="true">
<span class="button-label">Delete Entry</span>
<span class="material-symbols-outlined button-spinner animate-spin text-base ml-2" aria-hidden="true">progress_activity</span>
</button>
</div>
</section>
</main>
</div>
</body></html>
