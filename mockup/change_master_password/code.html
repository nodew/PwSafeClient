<body class="bg-background-light dark:bg-background-dark text-text-main-light dark:text-text-main-dark min-h-screen flex flex-col antialiased selection:bg-primary/30 selection:text-primary">
<div class="relative mx-auto flex h-screen w-full max-w-[480px] flex-col overflow-hidden bg-background-light dark:bg-background-dark shadow-xl">
<header class="flex items-center justify-between px-4 py-4 md:px-6 md:py-5 border-b border-border-light dark:border-border-dark bg-surface-light/90 dark:bg-surface-dark/80 backdrop-blur-md sticky top-0 z-50">

        Back
    </a>
<h1 class="text-lg font-bold leading-tight tracking-tight text-center flex-1 mx-2">
        Change Master Password
    </h1>
<div class="w-[38px]"></div> 
</header>
<main class="flex-1 w-full p-4 md:p-6 flex flex-col gap-6 overflow-y-auto">
<div class="mb-2">
<p class="text-text-sub-light dark:text-text-sub-dark text-sm font-normal leading-relaxed">
            Update the master password used to encrypt all your local databases. Please ensure you remember your new password as it cannot be recovered.
        </p>
</div>
<div class="flex flex-col gap-5">
<div class="space-y-2">
<label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark ml-1" for="current-password">
                Current Master Password
            </label>
<div class="relative flex items-center">
<input class="w-full h-14 pl-4 pr-16 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all text-base text-text-main-light placeholder:text-text-sub-light/60 dark:placeholder:text-text-sub-dark/50" id="current-password" placeholder="Enter current password" type="password"/>
<button class="absolute right-0 h-full px-4 text-primary text-sm font-semibold hover:text-primary/70 transition-colors focus:outline-none" type="button">
                    Show
                </button>
</div>
</div>
<div class="h-px bg-border-light dark:bg-border-dark my-1 w-full opacity-60"></div>
<div class="space-y-2">
<label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark ml-1" for="new-password">
                New Master Password
            </label>
<div class="relative flex items-center">
<input class="w-full h-14 pl-4 pr-16 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all text-base text-text-main-light placeholder:text-text-sub-light/60 dark:placeholder:text-text-sub-dark/50" id="new-password" placeholder="Enter new password" type="password"/>
<button class="absolute right-0 h-full px-4 text-primary text-sm font-semibold hover:text-primary/70 transition-colors focus:outline-none" type="button">
                    Show
                </button>
</div>
<p class="text-text-sub-light dark:text-text-sub-dark text-xs font-medium pt-1 flex items-start gap-1.5 ml-1">
<span class="material-symbols-outlined text-sm" style="font-size: 16px;">info</span>
                Password must be at least 8 characters long.
            </p>
</div>
<div class="space-y-2">
<label class="block text-sm font-semibold text-text-main-light dark:text-text-main-dark ml-1" for="confirm-password">
                Confirm New Master Password
            </label>
<div class="relative flex items-center">
<input class="w-full h-14 pl-4 pr-16 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl focus:ring-2 focus:ring-primary focus:border-primary transition-all text-base text-text-main-light placeholder:text-text-sub-light/60 dark:placeholder:text-text-sub-dark/50" id="confirm-password" placeholder="Re-enter new password" type="password"/>
<button class="absolute right-0 h-full px-4 text-primary text-sm font-semibold hover:text-primary/70 transition-colors focus:outline-none" type="button">
                    Show
                </button>
</div>
</div>
</div>
<div class="mt-8 flex flex-col gap-3">
<a class="w-full h-12 flex items-center justify-center bg-primary hover:bg-blue-600 text-white font-bold rounded-xl transition-all shadow-lg shadow-primary/20 active:scale-[0.98]" href="../settings_database/code.html">
            Save Changes
        </a>

            Cancel
