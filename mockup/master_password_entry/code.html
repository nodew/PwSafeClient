<div class="absolute top-[-10%] right-[-5%] w-64 h-64 bg-primary/10 rounded-full blur-3xl pointer-events-none opacity-60"></div>

        Switch Database

<main class="flex-1 flex flex-col justify-center px-6 w-full z-10 pb-20">

<button class="absolute inset-y-0 right-0 pr-4 flex items-center cursor-pointer text-slate-400 hover:text-slate-600 transition-colors" type="button">
