<body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-white font-display antialiased min-h-screen flex flex-col overflow-x-hidden selection:bg-primary/30">
<div class="relative mx-auto flex h-screen w-full max-w-[480px] flex-col overflow-hidden bg-background-light dark:bg-background-dark shadow-xl">
<header class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-border-light dark:border-border-dark">
<div class="flex items-center justify-between px-4 py-3 w-full">
<a class="text-base font-medium text-text-secondary-light dark:text-text-secondary-dark hover:text-gray-900 dark:hover:text-white transition-colors" href="../password_list/code.html">
                Cancel
            </a>
<h1 class="text-lg font-bold leading-tight tracking-tight">New Entry</h1>
<a class="text-base font-bold text-primary hover:text-primary/80 transition-colors" href="../password_list/code.html">
                Save
            </a>
</div>
</header>
<main class="flex-1 w-full p-4 flex flex-col gap-6 pt-6 overflow-y-auto">
<div class="flex flex-col gap-5">
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-200 ml-1" for="title">Title</label>
<div class="relative">
<input class="w-full h-14 pl-4 pr-4 rounded-lg bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-gray-900 dark:text-white placeholder-text-secondary-light dark:placeholder-text-secondary-dark focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none" id="title" placeholder="e.g. Netflix, Amazon" type="text"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-200 ml-1" for="website">Website</label>
<div class="relative">
<input class="w-full h-14 pl-4 pr-4 rounded-lg bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-gray-900 dark:text-white placeholder-text-secondary-light dark:placeholder-text-secondary-dark focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none" id="website" placeholder="https://..." type="url"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-200 ml-1" for="username">Username</label>
<div class="relative">
<input class="w-full h-14 pl-4 pr-4 rounded-lg bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-gray-900 dark:text-white placeholder-text-secondary-light dark:placeholder-text-secondary-dark focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none" id="username" placeholder="email@example.com" type="email"/>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-200 ml-1" for="password">Password</label>
<div class="relative group">
<input class="w-full h-14 pl-4 pr-24 rounded-lg bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-gray-900 dark:text-white placeholder-text-secondary-light dark:placeholder-text-secondary-dark focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none font-mono" id="password" placeholder="Required" type="password"/>
<div class="absolute right-0 top-0 h-full flex items-center pr-2 gap-1">
<button class="p-2 text-text-secondary-light dark:text-text-secondary-dark hover:text-primary dark:hover:text-primary transition-colors rounded-full hover:bg-gray-100 dark:hover:bg-gray-800" title="Toggle Visibility" type="button">
<span class="material-symbols-outlined text-[22px]">visibility</span>
</button>
<button class="p-2 text-primary hover:text-primary/80 transition-colors rounded-full hover:bg-primary/10" title="Generate Password" type="button">
<span class="material-symbols-outlined text-[22px]">casino</span>
</button>
</div>
</div>
<div class="flex items-center gap-2 mt-1 px-1">
<div class="flex-1 h-1.5 bg-gray-200 dark:bg-gray-700 rounded-full overflow-hidden">
<div class="h-full w-2/3 bg-gradient-to-r from-yellow-500 to-orange-500 rounded-full" data-alt="Password strength indicator bar showing medium strength"></div>
</div>
<span class="text-xs font-medium text-orange-500">Medium</span>
</div>
</div>
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-200 ml-1" for="notes">Notes</label>
<textarea class="w-full p-4 rounded-lg bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark text-gray-900 dark:text-white placeholder-text-secondary-light dark:placeholder-text-secondary-dark focus:ring-2 focus:ring-primary focus:border-primary transition-all outline-none resize-none" id="notes" placeholder="Security questions, PINs, etc." rows="4"></textarea>
</div>
</div>
<div class="h-10"></div>

</div>
