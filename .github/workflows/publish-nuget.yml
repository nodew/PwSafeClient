name: Publish PasswordSafe.Cli

on:
  push:
    tags:
      - 'cli-v*.*.*'

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore
        run: dotnet restore

      - name: Test
        run: |
          dotnet test test/PwSafeClient.Shared.UnitTests/PwSafeClient.Shared.UnitTests.csproj -c Release --no-restore
          dotnet test test/PwSafeClient.CLI.UnitTests/PwSafeClient.CLI.UnitTests.csproj -c Release --no-restore

      - name: Pack
        run: dotnet pack src/PwSafeClient.CLI/PwSafeClient.CLI.csproj -c Release --no-restore

      - name: Publish to NuGet
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push "src/PwSafeClient.CLI/nupkg/*.nupkg" --api-key "$NUGET_API_KEY" --source https://api.nuget.org/v3/index.json --skip-duplicate
